services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: content_creator_db
    environment:
      POSTGRES_USER: content_admin
      POSTGRES_PASSWORD: content_pass_2026
      POSTGRES_DB: content_creator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U content_admin -d content_creator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content_network

  # Streamlit Application
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content_creator_app
    environment:
      - DATABASE_URL=postgresql://content_admin:content_pass_2026@postgres:5432/content_creator
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - content_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  content_network:
    driver: bridge
